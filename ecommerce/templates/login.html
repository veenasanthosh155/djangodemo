<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
<h3 class="mt-4">Login</h3></center>
<form method="POST">
   {% csrf_token %}
  <div class="mb-3">
    <center>
    <label class="form-label">Username</label>
      <input type="text" class="form-control" name="u" placeholder="Enter the username">
  </div><br>
  <div class="mb-3">
    <center>
    <label class="form-label">Password</label>
      <input type="password" class="form-control" name="p" placeholder="Enter the password">
    </center>
  </div><br>
<center><button type="submit" class="form-control">Submit</button></center>
</form>
</center>
</div>
{% endblock %}
